<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>delete</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list" >{{item.name}}---{{item.sex}}</li>
        </ul>
        <button @click="deleteHandler">删除</button>
    </div>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            list:[
                {
                    name:'雾里天',
                    sex:'男'
                },
                {
                    name:'雾里天2',
                    sex:'男'
                }
            ]
        },
        methods:{
            deleteHandler(){
                Vue.delete( this.list, 1 );
            }
        }
    })
</script>
</body>
</html>
