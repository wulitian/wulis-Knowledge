<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>directive</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-if="state" type="text" v-handel:foo.a.b="message" v-model = "text"/>
        <button @click="state = !state">触发unbind</button>
        <button @click="message = '123'">修改绑定的值</button>
        <button  type="text" v-pin:[direction]="200">自定义指令之动态参数</button>
    </div>
<script>
// 自定义指令
    // 钩子函数
    // 一个指令定义对象可以提供如下几个钩子函数 (均为可选)：
        // bind：只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置。
        // inserted：被绑定元素插入父节点时调用 (仅保证父节点存在，但不一定已被插入文档中)。
        // update：所在组件的 VNode 更新时调用，但是可能发生在其子 VNode 更新之前。指令的值可能发生了改变，也可能没有。但是你可以通过比较更新前后的值来忽略不必要的模板更新 (详细的钩子函数参数见下)。
        // componentUpdated：指令所在组件的 VNode 及其子 VNode 全部更新后调用。
        // unbind：只调用一次，指令与元素解绑时调用。
// 钩子函数参数
    // 指令钩子函数会被传入以下参数：
    // el：指令所绑定的元素，可以用来直接操作 DOM。
    // binding：一个对象，包含以下 property：
        // name：指令名，不包括 v- 前缀。
        // value：指令的绑定值，例如：v-my-directive="1 + 1" 中，绑定值为 2。
        // oldValue：指令绑定的前一个值，仅在 update 和 componentUpdated 钩子中可用。无论值是否改变都可用。
        // expression：字符串形式的指令表达式。例如 v-my-directive="1 + 1" 中，表达式为 "1 + 1"。
        // arg：传给指令的参数，可选。例如 v-my-directive:foo 中，参数为 "foo"。
        // modifiers：一个包含修饰符的对象。例如：v-my-directive.foo.bar 中，修饰符对象为 { foo: true, bar: true }。
    // vnode：Vue 编译生成的虚拟节点。移步 VNode API 来了解更多详情。
    // oldVnode：上一个虚拟节点，仅在 update 和 componentUpdated 钩子中可用。
// 动态指令参数
    // 指令的参数可以是动态的。例如，在 v-mydirective:[argument]="value" 中，argument 参数可以根据组件实例数据进行更新！这使得自定义指令可以在应用中被灵活使用。
    // 例如你想要创建一个自定义指令，用来通过固定布局将元素固定在页面上。我们可以像这样创建一个通过指令值来更新竖直位置像素值的自定义指令：
// 函数简写
    // 在很多时候，你可能想在 bind 和 update 时触发相同行为，而不关心其它的钩子。比如这样写：
    // Vue.directive('color-swatch', function (el, binding) {
    //     el.style.backgroundColor = binding.value
    // })
// 对象字面量
// 如果指令需要多个值，可以传入一个 JavaScript 对象字面量。记住，指令函数能够接受所有合法的 JavaScript 表达式。
//
// <div v-demo="{ color: 'white', text: 'hello!' }"></div>
// Vue.directive('demo', function (el, binding) {
//     console.log(binding.value.color) // => "white"
//     console.log(binding.value.text)  // => "hello!"
// })
    var app = new Vue({
        el: '#app',
        data: {
            state:true,
            message:'123123',
            text:"123",
            direction:"right"
        },
        directives:{
            handel:{
                bind(el, binding, vnode, oldVnode) {
                    console.log("el",el);
                    console.log("binding",binding);
                        console.log("binding.name",binding.name);
                        console.log("binding.value",binding.value);
                        console.log("binding.oldValue",binding.oldValue);
                        console.log("binding.expression",binding.expression);
                        console.log("binding.arg",binding.arg);
                        console.log("binding.modifiers",binding.modifiers);
                    console.log("vnode",vnode);
                    console.log("oldVnode",oldVnode);
                    console.log(1)
                },
                inserted(el, binding, vnode, oldVnode) {
                    console.log("el",el);
                    console.log("binding",binding);
                    console.log("binding.name",binding.name);
                    console.log("binding.value",binding.value);
                    console.log("binding.oldValue",binding.oldValue);
                    console.log("binding.expression",binding.expression);
                    console.log("binding.arg",binding.arg);
                    console.log("binding.modifiers",binding.modifiers);
                    console.log("vnode",vnode);
                    console.log("oldVnode",oldVnode);
                    console.log(1)
                },
                update(el, binding, vnode, oldVnode) {
                    console.log("el",el);
                    console.log("binding",binding);
                    console.log("binding.name",binding.name);
                    console.log("binding.value",binding.value);
                    console.log("binding.oldValue",binding.oldValue);
                    console.log("binding.expression",binding.expression);
                    console.log("binding.arg",binding.arg);
                    console.log("binding.modifiers",binding.modifiers);
                    console.log("vnode",vnode);
                    console.log("oldVnode",oldVnode);
                    console.log(1)
                },
                componentUpdated(el, binding, vnode, oldVnode) {
                    console.log("el",el);
                    console.log("binding",binding);
                    console.log("binding.name",binding.name);
                    console.log("binding.value",binding.value);
                    console.log("binding.oldValue",binding.oldValue);
                    console.log("binding.expression",binding.expression);
                    console.log("binding.arg",binding.arg);
                    console.log("binding.modifiers",binding.modifiers);
                    console.log("vnode",vnode);
                    console.log("oldVnode",oldVnode);
                    console.log(1)
                },
                unbind(el, binding, vnode, oldVnode) {
                    console.log("el",el);
                    console.log("binding",binding);
                    console.log("binding.name",binding.name);
                    console.log("binding.value",binding.value);
                    console.log("binding.oldValue",binding.oldValue);
                    console.log("binding.expression",binding.expression);
                    console.log("binding.arg",binding.arg);
                    console.log("binding.modifiers",binding.modifiers);
                    console.log("vnode",vnode);
                    console.log("oldVnode",oldVnode);
                    console.log(1)
                }
            },
            pin: {
                bind: function (el, binding, vnode) {
                    console.log(binding.arg)
                    el.style.position = 'fixed'
                    var s = (binding.arg == 'left' ? 'left' : 'top')
                    el.style[s] = binding.value + 'px'
                }
            }
        },
        methods:{

        }
    })

</script>
</body>
</html>
