<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extend</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    </div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
        },
    })

    //用法：
        // 使用基础 Vue 构造器，创建一个“子类”。参数是一个包含组件选项的对象。
        // data 选项是特例，需要注意 - 在 Vue.extend() 中它必须是函数
    // 创建构造器
    var Profile = Vue.extend({
        template: '<p>name</p>',
        data: function () {
            return {
                name: '物理天',
            }
        }
    })
    // 创建 Profile 实例，并挂载到一个元素上。
    new Profile().$mount('#app')
</script>
</body>
</html>
