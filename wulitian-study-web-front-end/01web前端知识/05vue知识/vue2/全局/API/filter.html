<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg|filter("a","b")}}</div>
        <div :title="msg|tip">提示</div>
    </div>
<script>
    // Vue.js 允许你自定义过滤器，可被用于一些常见的文本格式化。过滤器可以用在两个地方：双花括号插值和 v-bind 表达式 (后者从 2.1.0+ 开始支持)。过滤器应该被添加在 JavaScript 表达式的尾部，由“管道”符号指示：
    // 当全局过滤器和局部过滤器重名时，会采用局部过滤器。
    var app = new Vue({
        el: '#app',
        data: {
            msg:"提示信息"
        },
        filters:{
            filter(val,a,b){
                console.log(val)
                console.log(a)
                console.log(b)
                return val+"----";
            },
            tip(val){
                return val+"！！！";
            }
        }
    })
</script>
</body>
</html>
