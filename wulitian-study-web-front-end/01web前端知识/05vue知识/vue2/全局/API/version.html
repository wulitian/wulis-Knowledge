<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>version</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>
<script>
    //细节：提供字符串形式的 Vue 安装版本号。这对社区的插件和组件来说非常有用，你可以根据不同的版本号采取不同的策略。
    const version = Number(Vue.version.split('.')[0])
    if (version === 2) {
        console.log(2)
        // Vue v2.x.x
    } else if (version === 1) {
        console.log(1)
        // Vue v1.x.x
    } else {
        console.log('不支持！')
        // Unsupported versions of Vue
    }
</script>
</body>
</html>
