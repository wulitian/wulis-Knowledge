<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>productionTip</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        {{msg}}
    </div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hello vue',
        },
    })
    // 设置为 false 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false
</script>
</body>
</html>
