<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>silent</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg:'hello vue',
        }
    })
    //取消 Vue 所有的日志与警告。
    Vue.config.silent = false
</script>
</body>
</html>
