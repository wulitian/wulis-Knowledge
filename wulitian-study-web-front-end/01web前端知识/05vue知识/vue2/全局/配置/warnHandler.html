<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>warnHandler</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            {{msg}}
        </div>
    </div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg:'hello vue',
        },
    })
    Vue.config.errorHandler = function (err, vm, info) {
        console.error('error---', err)
        console.info('vm---', vm)
        console.info('info---', info)
    }
</script>
</body>
</html>
