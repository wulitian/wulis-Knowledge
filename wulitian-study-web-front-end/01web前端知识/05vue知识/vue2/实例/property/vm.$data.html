<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vm.$data</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in items" :key="item.id">{{item.msg}}</li>
    </ul>
</div>

<script>
    // Vue 实例观察的数据对象。Vue 实例代理了对其 data 对象 property 的访问。
    var vm = new Vue({
        el: '#app',
        data: {
            text: 'aaa',
            items: [{id: 1, msg: "雾里天1"}, {id: 2, msg: "雾里天2"}]
        }
    })
    console.log(vm.$data)
</script>
</body>
</html>
