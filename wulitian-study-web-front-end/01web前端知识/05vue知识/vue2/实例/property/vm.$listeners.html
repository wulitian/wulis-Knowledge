<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vm.$listeners</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <childcom @click.native="handlerClick" :name="name" :age="age" :sex="sex"></childcom>
            <childcom @click="handlerClick"  :name="name" :age="age" :sex="sex"></childcom>
        </div>
    </div>

<script>

    // 包含了父作用域中的 (不含 .native 修饰器的) v-on 事件监听器。它可以通过 v-on="$listeners" 传入内部组件——在创建更高层次的组件时非常有用。
    var vm = new Vue({
        components:{
            'childcom':{
                props:['name'],
                template:`<div>
                <div  v-on="$listeners">我是子组件  {{name}}</div>
              </div>`,}
        },
        el: '#app',
        data: {
            'name':'张三',
            'age':'30',
            'sex':'男'
        },
        methods:{
            handlerClick(){
                alert(123)
            }
        }
    })
</script>
</body>
</html>
