<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vm.$props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <a-a :text="text"></a-a>
</div>

<script>
    // 当前组件树的根 Vue 实例。如果当前实例没有父实例，此实例将会是其自己。
    Vue.component('a-a', {
        created() {
            console.log(this.$parent)
        },
        props: ['text'],
        template: `
          <div>{{ text }}</div>
        `
    })

    var vm = new Vue({
        el: '#app',
        data: {
            text: 'aaa',
        }
    })
    console.log(vm.$root)
</script>
</body>
</html>
