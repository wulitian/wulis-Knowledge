<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vm.$on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="$emit('test','123456')">按钮</button>
    <button @click="remove1">移除全部监听器</button>
    <button @click="remove2">移除事件1的全部监听器</button>
</div>

<script>
    // 监听当前实例上的自定义事件。事件可以由 vm.$emit 触发。回调函数会接收所有传入事件触发函数的额外参数。
    var vm = new Vue({
        el: "#app",
        data: {},
        mounted() {

        },
        methods: {
            remove1() {
                this.$off();
            },
            remove2() {
                this.$off('test');
            },

        }
    });
    vm.$on('test', function (msg) {
        alert(msg)
    })
    vm.$emit('test', 'hi')

</script>
</body>
</html>
