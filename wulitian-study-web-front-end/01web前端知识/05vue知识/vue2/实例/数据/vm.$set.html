<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vm.$set</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>

<script>
    // 这是全局 Vue.set 的别名。
    var vm = new Vue({
        el: "#app",
        data: {
            list: [
                {
                    name: '雾里天',
                    sex: '男'
                },
                {
                    name: '雾里天2',
                    sex: '男'
                }
            ]
        }
    });
    vm.$set(vm.list, 2, {
        name: 'wlt',
        sex: '男'
    });


</script>
</body>
</html>
