<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vm.$destroy()</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="text">提交</button>
    </div>
<script>
    // 完全销毁一个实例。清理它与其它实例的连接，解绑它的全部指令及事件监听器。
    // 在大多数场景中你不应该调用这个方法。最好使用 v-if 和 v-for 指令以数据驱动的方式控制子组件的生命周期。
    var vm = new Vue({
        el: '#app',
        data: {
            message:'123'
        },
        updated(){
            this.$destroy()
        },
        methods:{
            text(){
                alert(123)
            }
        }
    })
</script>
</body>
</html>
