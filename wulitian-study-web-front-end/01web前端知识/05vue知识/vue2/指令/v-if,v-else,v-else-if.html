<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if,v-else,v-else-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="state === 'a'">
        {{msg}}
    </div>
    <div v-else-if="state === 'b'">
        {{msg2}}
    </div>
    <div v-else>
        暂无数据
    </div>

</div>

<script>
    // 根据表达式的值的 truthiness 来有条件地渲染元素。在切换时元素及它的数据绑定 / 组件被销毁并重建。如果元素是 <template>，将提出它的内容作为条件块。当条件变化时该指令触发过渡效果。
    // 当和 v-if 一起使用时，v-for 的优先级比 v-if 更高。

    // v-else-if限制：前一兄弟元素必须有 v-if 或 v-else-if。
    // v-else限制：前一兄弟元素必须有 v-if 或 v-else-if
    var app = new Vue({
        el: '#app',
        data: {
            state: 'b',
            msg: 'hello word!',
            msg2: 'hello vue!'
        }
    })
</script>
</body>
</html>
