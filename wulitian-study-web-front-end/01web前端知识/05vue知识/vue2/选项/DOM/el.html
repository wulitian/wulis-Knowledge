<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div>
    <div id="app1">{{msg}}</div>
    <div id="app2">{{msg}}</div>
</div>
<script>
    var app = new Vue({
        el: document.getElementById("app1"),
        data: {
            msg: 'hello vue',
        }
    })
    var app = new Vue({
        el: '#app2',
        data: {
            msg: 'hello vue',
        }
    })
    // 类型：string | Element
    // 限制：只在用 new 创建实例时生效。
    // 提供一个在页面上已存在的 DOM 元素作为 Vue 实例的挂载目标。可以是 CSS 选择器，也可以是一个 HTMLElement 实例。
    // 在实例挂载之后，元素可以用 vm.$el 访问。
    // 如果在实例化时存在这个选项，实例将立即进入编译过程，否则，需要显式调用 vm.$mount() 手动开启编译。
    // 提供的元素只能作为挂载点。不同于 Vue 1.x，所有的挂载元素会被 Vue 生成的 DOM 替换。因此不推荐挂载 root 实例到 <html> 或者 <body> 上。
    // 如果 render 函数和 template property 都不存在，挂载 DOM 元素的 HTML 会被提取出来用作模板，此时，必须使用 Runtime + Compiler 构建的 Vue 库。


</script>
</body>
</html>
