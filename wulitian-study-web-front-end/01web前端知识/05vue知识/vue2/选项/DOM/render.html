<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>render</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
    </div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg:'hello vue',
        }
    })

</script>
</body>
</html>
