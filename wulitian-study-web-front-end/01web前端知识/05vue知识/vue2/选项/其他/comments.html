<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comments</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div>
        <div id="app">
            <a-a></a-a>
        </div>
    </div>
<script>
    Vue.component('a-a',{
        template:" <!--123123-->\n" +
            "        <div>123123</div>"

    })
    var app = new Vue({
        el: '#app',
        data: {
            msg:'hello vue',
        },
        comments:true,
    })
    // 类型：boolean
    // 默认值：false
    // 限制：这个选项只在完整构建版本中的浏览器内编译时可用。
    // 当设为 true 时，将会保留且渲染模板中的 HTML 注释。默认行为是舍弃它们。

</script>
</body>
</html>
