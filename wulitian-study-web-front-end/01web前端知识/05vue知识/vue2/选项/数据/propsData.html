<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propsData</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>
<script>
    var Comp = Vue.extend({
        props: ['msg'],
        template: '<div>{{ msg }}</div>'
    })
    //创建实例时传递 props。主要作用是方便测试。
    var vm = new Comp({
        propsData: {
            msg: 'hello'
        }
    }).$mount('#app')
</script>
</body>
</html>
