<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>provide$inject</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <a-a></a-a>
</div>
<script>
    let app = new Vue({
        el: '#app',
        provide() {
            return {
                msg: '消息'
            }
        },
        components: {
            'a-a': {
                inject: ['msg'],
                template: `<div>{{msg}}</div>`,
                created() {
                    console.log(this.msg)
                }
            }
        }
    })
    window.Vue = app;
</script>
</body>
</html>
