<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wulitian-study</title>
</head>
<body>
<div id="root"></div>
<script type="text/javascript" src="./node_modules/react/umd/react.development.js"></script>
<script type="text/javascript" src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/javascript" src="js/babel.min.js"></script>
<script type="text/babel">
    //props(外部向内部传递数据，不能修改自身props react是单向的)
    class MyCom extends React.Component{
        render(){
            return (
                <div>{this.props.name}----{this.props.sex}</div>
            )
        }
    }
    function MyCom2(props){
        return <div>{props.name}----{props.sex}</div>
    }
    MyCom2.defaultProps = {
        name:'雾里天',
        sex:'男',
    }
    let obj = {
        name:'雾里天',
        sex:'男',
    };
    let com = <MyCom2 {...obj}/>
    ReactDOM.render(com, document.getElementById('root'))
</script>
</body>
</html>
