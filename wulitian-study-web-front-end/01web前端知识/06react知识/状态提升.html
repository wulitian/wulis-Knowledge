<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wulitian-study</title>
</head>
<body>
<div id="root"></div>
<script type="text/javascript" src="./node_modules/react/umd/react.development.js"></script>
<script type="text/javascript" src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/javascript" src="js/prop-types.js"></script>
<script type="text/javascript" src="js/babel.min.js"></script>
<script type="text/babel">
    // 状态提升 多个组件需要相同变化的数据，提升他们最近的一个父组件中，多个子组件需要利用对方状态就需要状态提升
    class DemoA extends React.Component{
        constructor(props){
            super(props)
        };
        render(){
            return (
                <div>
                    <div>组件1</div>
                    <div>{this.props.name}</div>
                </div>
            )
        }
    }
    class DemoB extends React.Component{
        constructor(props){
            super(props)
        };
        render(){
            return (
                <div>
                    <div>组件2</div>
                    <div>{this.props.name}</div>
                </div>
            )
        }
    }
    class DemoC extends React.Component{
        constructor(props){
            super(props)
            this.state = {
                name:'wulitian'
            }
        };
        render(){
            return (
                <div>
                    <div>我是两个人都想使用的数据</div>
                    <DemoA name={this.state.name}></DemoA>
                    <DemoB name={this.state.name}></DemoB>
                    <button onClick={()=>{this.setState({name:'雾里天'})}}>修改</button>
                </div>
            )
        }
    }
    let dom = <DemoC/>
    ReactDOM.render(dom, document.getElementById('root'))
</script>
</body>
</html>
