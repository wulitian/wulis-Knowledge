<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html全局属性</title>
</head>
<body>
<!--------------------------html全局属性----------------------------->
<!--1.accesskey 快捷键-->
<a href="http://www.baidu.com" accesskey="1">www.baidu.com</a>
<div accesskey="2" onclick="alert(123)">www.baidu.com</div>
<input type="text" value="123" accesskey="3"/>
<a href="" accesskey="4" hidden>链接</a>
<!--相关知识点-->
<!--快捷键为alt+accesskey值触发标签默认行为，点击事件，选中内容-->
<!--兼容性方面其中IE,欧朋浏览器兼容性不好-->

<!--2.class 类-->
<div class="a b"></div>
<!--相关知识点-->
<!--1.class属性不能在base,html,head,meta,param,script,style,title中使用-->
<!--2.类名称不能加数字前面-->
<!--3.可以同时给元素赋予多个类-->
<!--几乎所有浏览器均支持-->

<!--3.dir 文本内容的方向 -->
<p dir="ltr"></p>
<!--ltr	默认。从左向右的文本方向。-->
<!--rtl	从右向左的文本方向。-->
<!--dir 属性在以下标签中无效：<base>, <br>, <frame>, <frameset>, <hr>, <iframe>, <param> 以及 <script>-->
<!--几乎所有浏览器均支持-->

<!--id规定元素的唯一标识-->
<div id="aaa"></div>
<!--id 属性规定 HTML 元素的唯一的 id。-->
<!--id 在 HTML 文档中必须是唯一的。-->
<!--id 属性可用作链接锚（link anchor），通过 JavaScript（HTML DOM）或通过 CSS 为带有指定 id 的元素改变或添加样式。-->
<!--几乎所有浏览器均支持-->

<!--4.lang语言属性-->
<p lang="fr">扎实的.</p>
<!--lang 属性规定元素内容的语言。-->
<!--lang 属性在以下标签中无效：<base>, <br>, <frame>, <frameset>, <hr>, <iframe>, <param> 以及 <script>。-->
<!--所有浏览器均支持 lang 属性。-->

<!--5.style行内样式属性-->
<div style="color: #00a4ff;">文本</div>
<!--style 属性规定元素的行内样式（inline style）-->
<!--style 属性将覆盖任何全局的样式设定，例如在 <style> 标签或在外部样式表中规定的样式。-->
<!--所有浏览器均支持 style 属性。-->

<!--6.tabindex tab案件次序设置-->
<button tabindex="1">ab 键控制次序</button>
<button tabindex="2">ab 键控制次序</button>
<!--tabindex 属性规定元素的 tab 键控制次序（当 tab 键用于导航时）。-->
<!--以下元素支持 tabindex 属性：<a>, <area>, <button>, <input>, <object>, <select> 以及 <textarea>。-->
<!--几乎所有浏览器均 tabindex 属性，除了 Safari。-->

<!--7.title元素的额外信息-->
<div title="文本描述">文本描述</div>
<!--title 属性规定关于元素的额外信息。-->
<!--title 属性常与 form 以及 a 元素一同使用，以提供关于输入格式和链接目标的信息。同时它也是 abbr 和 acronym 元素的必需属性。-->
<!--所有浏览器均支持-->

<!--------------------------html5全局属性----------------------------->
<!--8.contenteditable元素内容是否可编辑-->
<div contenteditable="true"><strong>1.</strong>文本可编辑</div>
<!--如果元素未设置 contenteditable 属性，那么元素会从其父元素继承该属性。-->
<!--contenteditable属性设置true代表可编辑设置false代表不可编辑-->
<!--所有主流浏览器都支持 contenteditable 属性。-->

<!--8.contentmenu规定元素的上下文菜单-->
<p contextmenu="supermenu">这个菜单会在用户右键单击该段落时出现。</p>
<menu id="supermenu">
    <command label="Step 1: Write Tutorial"></command>
    <command label="Step 2: Edit Tutorial"></command>
</menu>
<!--contextmenu 属性规定元素的上下文菜单。当用户右键点击元素时，会出现上下文菜单。-->
<!--contextmenu 属性的值是要打开的 <menu> 元素的 id。-->
<!--目前只有 Firefox 支持 contextmenu 属性。-->

<!--9.draggable规定元素是否可以拖动-->
<p draggable="true">这是一个可拖动的段落。</p>
<!--Internet Explorer 9+, Firefox, Opera, Chrome, and Safari 支持 draggable 属性。-->
<!--draggable 属性规定元素是否可拖动。-->
<!--提示：链接和图像默认是可拖动的。-->

<!--10.drapzone元素上拖动数据时，是否拷贝、移动或链接被拖动数据-->
<div dropzone="copy"></div>
<!--dropzone 属性规定在元素上拖动数据时，是否拷贝、移动或链接被拖动数据。-->
<!--copy拖动数据会产生被拖动数据的副本。-->
<!--move拖动数据会导致被拖动数据被移动到新位置。-->
<!--link拖动数据会产生指向原始数据的链接。-->
<!--目前没有浏览器支持-->

<!--11.hidden隐藏当前元素-->
<p hidden>这个段落应该被隐藏。</p>
<!--idden 属性是布尔属性。-->
<!--如果设置该属性，它规定元素仍未或不再相关。-->
<!--浏览器不应显示已规定 hidden 属性的元素。-->
<!--目前主流浏览器均支持-->
<!--12.spellcheck拼写检查-->
<p contenteditable="true" spellcheck="true">这是一个段落。</p>
<!--true拼写检测-->
<!--false拼写不检测-->
<!--可以对以下内容进行拼写检查：-->
<!--input 元素中的文本值（非密码）-->
<!--<textarea> 元素中的文本-->
<!--可编辑元素中的文本-->
<!--Internet Explorer 9 以及更早的版本不支持 spellcheck 属性。-->

<!--13.translate当前元素内容是否可翻译-->
<p translate="no">请勿翻译本段。</p>
<!--yes	规定应该翻译元素内容。-->
<!--no	规定不应翻译元素内容。-->
<!--所有主流浏览器都无法正确地支持 translate 属性。-->

<!--data-*-->
<p data-params="123">请勿翻译本段。</p>
<!--data-* 属性用于存储页面或应用程序的私有自定义数据。-->
<!--data-* 属性赋予我们在所有 HTML 元素上嵌入自定义 data 属性的能力。-->
<!--存储的（自定义）数据能够被页面的 JavaScript 中利用，以创建更好的用户体验（不进行 Ajax 调用或服务器端数据库查询）。-->
<!--data-* 属性包括两部分：-->
<!--属性名不应该包含任何大写字母，并且在前缀 "data-" 之后必须有至少一个字符-->
<!--属性值可以是任意字符串-->
<!--所有主流浏览器都支持-->
</body>
</html>
