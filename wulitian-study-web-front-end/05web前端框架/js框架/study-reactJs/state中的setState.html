<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wulitian-study</title>
</head>
<body>
<div id="root"></div>
<script type="text/javascript" src="./node_modules/react/umd/react.development.js"></script>
<script type="text/javascript" src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/javascript" src="./js/babel.min.js"></script>
<script type="text/babel">
    //state(对内管理数据的属性props对外)数据改变页面自动改变
    //state与props
    // 1.state可变
    // 2.props只读，如果想修改就去修改父组件
    class MyCom extends React.Component{
        constructor() {
            super();
            this.state = {
                name: "嘻嘻",
                newHtml:"<div>html</div>"
            }
        }
        fun = () => {
            console.log(this.state.name)
            console.log(this.setState)
            this.setState({
                name:"haha"
            })
        };
        render() {
            return (
                <div>
                    <button onClick={
                        ()=>{
                            this.fun()
                        }
                    }>点击修改数据</button>
                    {this.state.name}
                    {this.state.newHtml}
                    <div dangerouslySetInnerHTML = {{__html:this.state.newHtml}}></div>
                </div>
            );
        }

    }
    let com = <MyCom/>
    ReactDOM.render(com, document.getElementById('root'))
</script>
</body>
</html>
