<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wulitian-study</title>
</head>
<body>
<div id="root"></div>
<script type="text/javascript" src="./node_modules/react/umd/react.development.js"></script>
<script type="text/javascript" src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script type="text/javascript" src="./js/prop-types.js"></script>
<script type="text/javascript" src="./js/babel.min.js"></script>
<script type="text/babel">
    //事件用法
    // 实用小驼峰
    // 不加括号否则立即执行
    // 1.bind方式
    // 2.箭头函数方式
    // 3.constructor中提前绑定方式
    // 4.事件调用写成箭头函数的方式
    class MyCom extends React.Component{
        constructor(props){
            super(props)
            this.func = this.func.bind(this)
        };
        funa(){
            console.log(this);
        }
        funb = () => {
            console.log(this);
        }
        func(){
            console.log(this);
        }
        fund(){
            console.log(this);
        }
        fune = (i,e)=>{
            console.log(i);
            console.log(e);
        }
        render(){
            return (
                <div>
                    <button onClick={this.funa.bind(this)}>bind方式</button>
                    <button onClick={this.funb}>箭头函数方式</button>
                    <button onClick={this.func}>箭头函数方式</button>
                    <button onClick={()=>{this.fund()}}>事件调用写成箭头函数的方式</button>
                    <button onClick={this.fune.bind(this,'参数')}>bind参数传递</button>
                    <button onClick={(e)=>{this.fune('参数',e)}}>箭头函数参数传递</button>
                </div>
            )
        }
    }
    let com = <MyCom/>
    ReactDOM.render(com, document.getElementById('root'))
</script>
</body>
</html>
