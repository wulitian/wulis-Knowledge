<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>set</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list" >{{item.name}}---{{item.sex}}</li>
        </ul>
        <button @click="update">修改</button>
    </div>
<script>

    // 调用方法：Vue.set( target, key, value )
    // target：要更改的数据源(可以是对象或者数组)
    // key：要更改的具体数据
    // value ：重新赋的值
    // 注意对象不能是 Vue 实例，或者 Vue 实例的根数据对象。

    var app = new Vue({
        el: '#app',
        data: {
            list:[
                {
                    name:'雾里天',
                    sex:'男'
                },
                {
                    name:'雾里天2',
                    sex:'男'
                }
            ]
        },
        methods:{
            update(){
                this.$set(this.list,0,{
                    name:'小天',
                    sex:'男'
                })
            }
        }
    })
</script>
</body>
</html>
