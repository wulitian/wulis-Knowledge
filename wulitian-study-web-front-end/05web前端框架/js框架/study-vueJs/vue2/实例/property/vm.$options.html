<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vm.$el</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <a-a :text="text"></a-a>
    </div>

<script>
    // 用于当前 Vue 实例的初始化选项。需要在选项中包含自定义 property 时会有用处：
    Vue.component('a-a',{
        props:['text'],
        template:`
        <div>{{text}}</div>
        `
    })

    var vm = new Vue({
        aaa:'123',
        el: '#app',
        data: {
            text:'aaa',
        }
    })
    console.log(vm.$options.aaa)
</script>
</body>
</html>
