<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vm.emit</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="$emit('test','123456')">按钮</button>
    <button @click="remove1">移除全部监听器</button>
    <button @click="remove2">移除事件1的全部监听器</button>

</div>

<script>
    //触发当前实例上的事件。附加参数都会传给监听器回调。
    var vm = new Vue({
        el:"#app",
        data:{
        },
        mounted() {

        },
        methods:{
            remove1() {
                this.$off();
            },
            remove2() {
                this.$off('test');
            },

        }
    });
    vm.$on('test', function (msg) {
        alert(msg)
    })
    vm.$emit('test', 'hi')

</script>
</body>
</html>
