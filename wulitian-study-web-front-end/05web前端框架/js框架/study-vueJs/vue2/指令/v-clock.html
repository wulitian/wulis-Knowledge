<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-clock</title>
    <style>
        [v-clock]{
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{msg}}</div>
<script>
    // 这个指令保持在元素上直到关联实例结束编译。和 CSS 规则如 [v-cloak] { display: none } 一起用时，
    // 这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'Hello word!'
        }
    })
</script>
</body>
</html>
