<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inheritAttrs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div>
        <div id="app">
            <a-a  text="123"></a-a>
        </div>
    </div>
<script>
    //当前实例如果inheritAttrs为true渲染时带有属性
    // 默认情况下父作用域的不被认作 props 的 attribute 绑定 (attribute bindings) 将会“回退”且作为普通的 HTML attribute 应用在子组件的根元素上。当撰写包裹一个目标元素或另一个组件的组件时，这可能不会总是符合预期行为。通过设置 inheritAttrs 到 false，这些默认行为将会被去掉。而通过 (同样是 2.4 新增的)
    // 实例 property $attrs 可以让这些 attribute 生效，且可以通过 v-bind 显性的绑定到非根元素上。
    // 注意：这个选项不影响 class 和 style 绑定。
    Vue.component('a-a',{
        inheritAttrs:true,
        template:`
        <div>123123</div>
        `

    })
    var app = new Vue({
        el: '#app',
        data: {
            msg:'hello vue',
        },

    })

</script>
</body>
</html>
