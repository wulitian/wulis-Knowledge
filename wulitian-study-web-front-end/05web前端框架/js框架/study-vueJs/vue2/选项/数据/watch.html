<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="a">
        <input type="text" v-model="b">
        <input type="text" v-model="c">
        <input type="text" v-model="d">
        <input type="text" v-model="e">
        <input type="text" v-model="e.f">

    </div>
<script>
    // 一个对象，键是需要观察的表达式，值是对应回调函数。值也可以是方法名，或者包含选项的对象。Vue 实例将会在实例化时调用 $watch()，遍历 watch 对象的每一个 property。
    // 注意，不应该使用箭头函数来定义 watcher 函数 (例如 searchQuery: newValue => this.updateAutocomplete(newValue))。理由是箭头函数绑定了父级作用域的上下文，所以 this 将不会按照期望指向 Vue 实例，this.updateAutocomplete 将是 undefined。
    var vm = new Vue({
        el:"#app",
        data: {
            a: 1,
            b: 2,
            c: 3,
            d: 4,
            e: {
                f: {
                    g: 5
                }
            }
        },
        methods:{
            someMethod(){
                alert('someMethod')
            },
            handle1(){
                alert('handle1')
            }
        },
        watch: {
            a: function (val, oldVal) {
                console.log('new: %s, old: %s', val, oldVal)
            },
            // 方法名
            b: 'someMethod',
            // 该回调会在任何被侦听的对象的 property 改变时被调用，不论其被嵌套多深
            c: {
                handler: function (val, oldVal) {
                    console.log('new: %s, old: %s', val, oldVal)
                },
                deep: true
            },
            // 该回调将会在侦听开始之后被立即调用
            d: {
                handler: 'someMethod',
                immediate: true
            },
            // 你可以传入回调数组，它们会被逐一调用
            e: [
                'handle1',
                function handle2 (val, oldVal) { console.log('new: %s, old: %s', val, oldVal) },
                {
                    handler: function handle10 (val, oldVal) { console.log('new: %s, old: %s', val, oldVal) },
                },
            ],
            // watch vm.e.f's value: {g: 5}
            'e.f': function (val, oldVal) {
                alert("e")
                console.log('new: %s, old: %s', val, oldVal)
            }
        }
    })
</script>
</body>
</html>
