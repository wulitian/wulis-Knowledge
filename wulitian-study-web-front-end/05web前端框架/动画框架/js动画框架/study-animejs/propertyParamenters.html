<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./node_modules/_animejs@3.2.1@animejs/lib/anime.min.js"></script>
    <style>
        .box1,.box2,.box3,.box4,.box5,.box6{width: 40px;height: 40px;position: relative}
        .box1{background: red;}
        .box2{background: blue;}
        .box3{background: green;}
        .box4{background: yellow;}
        .box5{background: pink;}
        .box6{background: wheat;}
    </style>
</head>
<body>
    <div id="app">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
        },
        methods:{
        }
    })
    // duration 持续时间
    // delay 延迟时间
    // endDelay 结束延迟时间
    // easing 缓慢进入
    anime({
        targets: ['.box1','.box2','.box3','.box4','.box5','.box6'],
        translateX: 250,
        duration: 1000,
        delay: 1000,
        endDelay: 1000,
        direction: 'alternate',
        easing: 'easeInOutExpo',
    });
</script>
</body>
</html>
