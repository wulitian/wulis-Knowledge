<!DOCTYPE html>

    <title>wulitian-study</title>

<body>
<script>
    // 创建一个空对象
    // 获取构造连接原型
    // 绑定当前的obj作为this
    // 返回新对象或返回创建的对象
    function Person(sex){
        this.sex = sex
    }
    function myNew(fu){
        const obj = {}
        const args = [...arguments]
        const params = args
        const fn = args.shift()
        obj.__proto__ = fn.prototype
        let res = fn.apply(obj,params)
        return typeof res === "object"?res:obj
    }
    let person = new Person(1);
    const a = myNew(Person,1)
    console.log(person)
    console.log(a)
</script>
</body>
