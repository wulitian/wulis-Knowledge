<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wulitian-study</title>
</head>
<body>
<script>
// 1.js计算平均成绩
    function ave(){
        let a =arguments;
        [].sort.call(a,function (a,b) {
            return a-b;
        });
        [].pop.call(a);
        [].shift.call(a);
        let count = eval([].join.call(a, "+"));
        return count/a.length
    }
    console.log(ave(10,67,78,79,57,90,100))
</script>
</body>
</html>
