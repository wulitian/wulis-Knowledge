<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.fileGroup{
				position: relative;
				width: 100%;
				height: 50px;
				padding: 0 30px;
				cursor: pointer;
				border: 1px solid #DEDEDE;
				box-sizing: border-box;
			}
			.fileGroup+.fileGroup{
				margin-top: -1px;
			}
			.fileCheckbox{
				left:0px;
				top: 18px;
				position: absolute;
			}
			.fileImgBjGroup{
				vertical-align: middle;
				padding-left: 80px;
				width: 33%;
				height: 100%;
				position: relative;
				display: inline-block;
				box-sizing: border-box;
			}
			.fileImgBjGroup>.fileImg{
			    height: 100%;
			    left: 0;
			    top: 0;
			    position: absolute;
			}
			.fileImgBjGroup>.fileBj{
			    width: 10px;
			    height: 10px;
			    left: 55px;
			    top: 0;
			    border-radius: 50%;
			    background: red;
			    position: absolute;
			    
			}
			.fileImgBjGroup>.fileName{
			    width: 100%;
			    line-height: 50px;
			    display: inline-block;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			}
			.fileWjgddz{
				vertical-align: middle;
				width: 33%;
			    line-height: 50px;
			    box-sizing: border-box;
			    display: inline-block;
			    text-align: center;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			}
			.fileWjcjsj{
				vertical-align: middle;
			    width: 33%;
			    line-height: 50px;
			    box-sizing: border-box;
			    display: inline-block;
			    text-align: center;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			}
			/*变换*/
			.zhfileGroup{
				width: 100px;
				height: 100px;
				padding: 0;
				cursor: pointer;
				border: 1px solid #DEDEDE;
				box-sizing: border-box;
			    position: relative;
			    float: left;
			}

				left: 0px;

			}

			    display: inline-block;
			    box-sizing: border-box;
			    text-align: center;
			}
			.zhfileImgBjGroup>.zhfileImg{
			    height: 50px;
		        margin-top: 10px;
			}
			.zhfileImgBjGroup>.zhfileBj{
		        width: 10px;
			    height: 10px;
			    right: 10px;
			    top: 10px;
			    border-radius: 50%;
			    background: red;
			    position: absolute;
			    
			}
			.zhfileImgBjGroup>.zhfileName{
			    width: 100%;
			    line-height: 30px;
			    font-size: 14px;
			    display: inline-block;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			}
			.zhfileWjgddz{
				display: none;
			}
			.zhfileWjcjsj{

			}
		</style>
